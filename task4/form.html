<!DOCTYPE html>
<html>
  <head>
    <title>form</title>
  </head>
<body>
  <form>
    User id : <input type="text" name="user_id"><br>
    password :<input type="password" name="password"><br>
    Email id : <input type="email" name="email"><br>
    <fieldset>
      <legend>which taxi do u required</legend>
      <input type="radio"name="taxi"value="van">van<br>
      <input type="radio"name="taxi"value="car" >car<br>
      <input type="radio"name="taxi"value="jeep" >jeep<br>
    </fieldset>
    <fieldset>
      <legend>Extra</legend>
      <input type="checkbox" name="extra" value="bike">Bike<br>
      <input type="checkbox" name="extra" value="bus">bus<br>
      DOB : <input type="datetime-local">
    </fieldset><br>
    pickup date<input type="date" name=""><br>
    pickup place<select>
    <option value="volvo">volvo</option>
    <option value="bens">bens</option>
    </select><br><br>
      Drop place:<input type="text"><br>
      special instructions:<textarea name="message" rows="2" cols="25">
    </textarea><br>
    <input type="submit" value="Submit Booking">
  </form>
</body>
</html>
